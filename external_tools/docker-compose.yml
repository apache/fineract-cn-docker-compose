version: "3"
services:
  activemq:
    image: rmohr/activemq:5.14.5
    container_name: activemq
    ports:
      - "61616:61616"
      - "8161:8161"
    environment:
      ACTIVEMQ_CONFIG_MINMEMORY: 512
      ACTIVEMQ_CONFIG_MAXMEMORY: 1024
    healthcheck:
      test: curl -u admin:admin -s http://localhost:8161/admin || exit 1
      interval: 1m
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3

