#      replicas: 1
#      restart_policy:
#        condition: on-failure
#        max_attempts: 3

  postgres:
    image: postgres:11
    container_name: postgres
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  cassandra:
    image: cassandra:3.11
    container_name: cassandra
    ports:
      - "9042:9042"
    healthcheck:
      test: cqlsh ping -h cassandra
      interval: 1m
      retries: 5
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    volumes:
      - cassandra-volume:/var/lib/cassandra

volumes:
  cassandra-volume:
  postgres-volume:

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.16.238.64/26
